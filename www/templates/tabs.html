<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top">

  <!-- Adopt Tab -->
  <ion-tab title="Nearby" icon="icon ion-map" href="#/tab/nearby">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>
  

  <!-- Pets Tab -->
  <ion-tab title="Discover" icon="icon ion-search" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>


  <!-- New Tab -->
  <ion-tab title="Cuisines" icon="icon ion-fork" href="#/tab/cuisines">
    <ion-nav-view name="tab-cuisines"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-information-circled" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
